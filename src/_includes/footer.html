<footer
  class="test leading-5 flex flex-wrap items-center justify-between gap-4"
>
  <div class="flex flex-col leading-loose">
    {% if data.phone %}
    <a
      href="tel:{{ data.phone }}"
      class="no-underline text-current hover:text-primary mr-4"
      >{{ data.phone }}</a
    >
    {% endif %} {% if data.email %}
    <a
      href="mailto:{{ data.email }}"
      class="no-underline text-current hover:text-primary"
      target="_blank"
      >{{ data.email }}</a
    >
    {% endif %}
  </div>
  <div class="flex items-center">
    {% for icon in data.socialIcons %}
    <a
      class="no-underline text-current button ml-4 first:ml-0 transform hover:rotate-12 hover:scale-110 hover:text-primary transition duration-300"
      href="{{ icon.link }}"
      target="_blank"
      >{% icon icon.name %}</a
    >
    {% endfor %}
  </div>
</footer>
